<div class="overshadow" (click)="closeEdit()">

</div>

<div class="edit-area">


  <div class="close-btn" (click)="closeEdit()"><i class="fas fa-times"></i></div>

  <div class="scroll-inside">

    <div class="container-fluid">

      <div class="col-flex-cnt">
        <div class="row row-form">
          <div class="col-md-12">

            <div class="row">
              <div class="col-md-6">
                <img [src]="croppedImage" class="img-fluid" *ngIf="croppedImage">
                <button class="btn btn-warning" (click)="addImage()">
                  <i class="fas fa-image"></i>
                </button>
                <div class="text-danger" *ngIf="!isImageExits">
                  Dodaj obrazek
                </div>
              </div>
              <div class="col-md-6">
                <mat-slide-toggle class="example-margin" [color]="'accent'" [checked]="status"
                  (change)="changeSlideShow($event)">
                  Widoczny
                </mat-slide-toggle>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <hr>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <button type="button" class="w-100 btn btn-primary" (click)="addSlide()">
                  Dodaj
                </button>
              </div>
            </div>



          </div>
        </div>
      </div>


    </div>

  </div>

</div>
<ng-template #editCloud></ng-template>
